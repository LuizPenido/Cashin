 <div class="card">

        <h4 class="card-header">Novo estoque</h4>
        <div class="card-body">

            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="productName">Nome do produto</label>
                    <input type="text" id="productName" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
                </div>
                <div class="form-group">
                    <label for="productPrice">Pre√ßo</label>
                    <div class="input-group mb-3">
                        <input type="text" id="productPrice" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['price'].errors }" />
                        <div class="input-group-append">
                            <span class="input-group-text">R$</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productQuantity">Quantidade</label>
                    <input type="number" id="productQuantity" formControlName="quantity" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['quantity'].errors }" />
                </div>
                <button type="submit" class="btn btn-outline-secondary">Cadastrar</button>
            </form>

        </div>

    </div>
