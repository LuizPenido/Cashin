<div class="card" style="height: 18rem;">
    <h4 class="card-header">Produtos cadastrados</h4>
    <div class="card-body" style="overflow: scroll">   
      <div class="container" *ngIf="this.product_list">
        <div class="row" *ngFor="let product of product_list;">
          <div class="col-sm-1">
            {{product.id}}
          </div>
          <div class="col-sm-6">
            {{product.name}}
          </div>
          <div class="col-sm">
            R$ {{product.price}}
          </div>
          <div class="col-sm">
            Quant. {{product.quantity}}
          </div>
        </div>
      </div>
    </div>
</div>
